name: Publish package to npm

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deps:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore node_modules from cache
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules/
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}

      - name: Setup Node.js
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: yarn

      - if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Save node_modules to cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: node_modules/
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}

  build:
    name: Build
    needs: [deps]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - name: Cache restore node_modules
        uses: actions/cache/restore@v4
        with:
          fail-on-cache-miss: true
          path: node_modules/
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}

      - name: Build
        run: npm run build

      - name: Cache save build
        uses: actions/cache/save@v4
        with:
          path: dist/
          key: ${{ runner.os }}-build-${{ github.sha }}

  check-exports:
    name: Check exports
    needs: [deps, build]
    uses: ./.github/workflows/base-y.yml
    with:
      command: npm run check-exports

  test:
    name: Test
    needs: [deps]
    uses: ./.github/workflows/base-x.yml
    with:
      command: npm run test

  lint:
    name: Lint
    needs: [deps]
    uses: ./.github/workflows/base-x.yml
    with:
      command: npm run lint

  check-format:
    name: Check format
    needs: [deps]
    uses: ./.github/workflows/base-x.yml
    with:
      command: npm run check-format

  check-spelling:
    name: Check spelling
    needs: [deps]
    uses: ./.github/workflows/base-x.yml
    with:
      command: npm run check-spelling

  deploy:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build, test, check-exports, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          registry-url: https://registry.npmjs.org

      - name: Cache restore build
        uses: actions/cache/restore@v4
        with:
          fail-on-cache-miss: true
          path: dist/
          key: ${{ runner.os }}-build-${{ github.sha }}

      - run: npm pkg delete scripts

      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
